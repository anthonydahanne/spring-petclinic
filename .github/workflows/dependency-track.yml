name: Dependency Track

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom
      - uses: DependencyTrack/gh-upload-sbom@v3
        with:
          serverHostname:  ${{ secrets.DEPENDENCYTRACK_HOST }}
          apiKey: ${{ secrets.DEPENDENCYTRACK_APIKEY }}
          projectName: 'Spring PetClinic 2.7'
          projectVersion: 'owasp-10'
          bomFilename: "target/bom.json"
          autoCreate: true
